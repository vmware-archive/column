language: python
python:
  - "2.7_with_system_site_packages"

dist:
  - xenial

# command to install dependencies
install:
  - pip install tox-travis
  - pip install -r test-requirements.txt

# command to run tests
script: tox

after_success:
  - codecov -e $TRAVIS_PYTHON_VERSION

before_deploy:
  - sudo apt-get install python-setuptools python-all debhelper fakeroot
  - sudo pip install stdeb
  - export PYTHONPATH=/usr/local/lib/python2.7/dist-packages; python setup.py --command-packages=stdeb.command bdist_deb

deploy:
  - provider: pypi
    user: vmware_column
    password:
      secure: ""
    distributions: sdist bdist_wheel
    skip_upload_docs: true
    skip_cleanup: true
    on:
      repo: vmware/column
      tags: true

  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - dist/column*.whl
      - deb_dist/python-column*.deb
    skip_cleanup: true
    on:
      repo: vmware/column
      tags: true
